<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="page-title">Home</header>
        <div id="home-screen">
            <div class="home-content">
                <img src="quizy-logo.png" alt="Quizy Logo" class="logo">
                </div>
       <button onclick="startRandomQuiz()" class="random-quiz-btn">Random Quiz</button>
            </div>

        <div id="categories-screen" style="display: none;">
            <h2>Choisir une cat√©gorie</h2>
            <select id="category-select"></select>
            <button onclick="startQuiz()">Lancer le quiz</button>
            <button onclick="showHome()">Retour</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <button id="next-btn" onclick="nextQuestion()">Suivant</button>
            <p id="feedback-message"></p>
            <p id="score">Score: 0</p>
        </div>

        <div id="settings-screen" style="display: none;">
            <h2>Param√®tres</h2>
            <label>Pseudo:</label>
            <input type="text" id="username" placeholder="Entrez votre pseudo">
            <label>Nombre de questions:</label>
            <input type="number" id="question-count" min="1" max="50" value="10">
            <label>Niveau de difficult√©:</label>
            <select id="difficulty">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
            </select>
            <label>Type de question:</label>
            <select id="question-type">
                <option value="multiple">Choix multiple</option>
                <option value="boolean">Vrai/Faux</option>
            </select>
            <button onclick="saveSettings()">Sauvegarder</button>
            <button onclick="showHome()">Retour</button>
        </div>

       <div id="leaderboard-screen" style="display: none;">
    <h2>Classement</h2>
    <table id="leaderboard-table">
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Score</th>
                <th>Cat√©gorie</th>
                <th>Difficult√©</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>
    <button onclick="showHome()">Retour</button>
</div>
    </div>

        </button>
        <button onclick="showSettings()" class="nav-btn">
            <span class="icon">‚öíÔ∏è</span><br>Settings
        </button>
        <button onclick="showLeaderboard()" class="nav-btn">
            <span class="icon">üèÜ</span><br>Leaderboard
        </button>
    </footer>

    <script src="script.js"></script>
</body>
